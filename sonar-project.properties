# SonarQube Configuration for Roo-Code Flow Provider
sonar.projectKey=roo-code-flow-provider
sonar.projectName=Roo Code Flow Provider
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=src/api/providers/flow,webview-ui/src
sonar.tests=src/api/providers/flow/__tests__,webview-ui/src/__tests__

# Language-specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/out/**,**/*.d.ts,**/coverage/**,**/__mocks__/**

# Test exclusions
sonar.test.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__mocks__/**,**/jest.config.*,**/eslint.config.*

# Security-focused rules for Flow Provider
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Ignore specific rules for configuration files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.config.*

# Security hotspots - enforce strict checking
sonar.security.hotspots.inheritance=true

# Quality gate settings
sonar.qualitygate.wait=true

# Language settings
sonar.typescript.node=node
sonar.typescript.tsconfigPath=src/tsconfig.json,webview-ui/tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis parameters for Flow Provider security
sonar.analysis.mode=publish
